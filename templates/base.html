<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <title>{{ title }}</title>
    <style>
        .background {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -100;
            background-image: url({{ url_for('static', filename='imgs/fon.png') }});
            background-size: 150px;
        }

        .disable-link {
            cursor: default;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
<div class="background"></div>
<div class="container mt-3 pb-3">
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand disable-link" href="#">ОСТ</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/artists">Художники</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/ost">История ОСТ</a>
                    </li>
                </ul>
                <span class="navbar-text">
                    {% if current_user.is_authenticated %}
                        <a class="nav-link" href="/logout">{{ current_user.name }} (Выйти)</a>
                    {% else %}
                        <a class="btn btn-primary" style="color: #fff" href="/register">Зарегистрироваться</a>
                        <a class="btn btn-success" style="color: #fff" href="/login">Войти</a>
                    {% endif %}
              </span>
            </div>
        </div>
    </nav>

    <div class="row">
        <div class="col">{% block pagename %} {% endblock %}</div>
    </div>
    {% block content %}
    {% endblock %}
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script>
    document.body.querySelectorAll('.disable-link').forEach((el, k, p) => {
        el.addEventListener('click', (e) => {
            e.preventDefault()
        })
    });
</script>
</html>
